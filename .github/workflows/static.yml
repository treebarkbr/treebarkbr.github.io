name: Deploy static content to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          # DO NOT USE CACHE. We are forcing a clean install.
          # cache: 'npm'  <-- THIS LINE IS INTENTIONALLY REMOVED/COMMENTED OUT

      - name: Install dependencies cleanly
        run: npm ci # <-- Use 'ci' instead of 'install'. It's stricter and uses the lockfile.

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4